<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="client.css" />
    <title>AI Chatbot</title>
  </head>

  <body>
    <div class="chatbot">
      <div class="header-container">
        <img src="Images/bot.svg" alt="" />
        <p class="header">CHATBOT</p>
      </div>

      <div class="chat-container" id="conv-container">
        <div class="bot-container">
          <img src="Images/bot.svg" alt="" />
          <p class="bot-message">How can I help you?</p>
        </div>
      </div>

      <div class="search-container">
        <input
          class="search-bar"
          id="question-field"
          type="text"
          placeholder="Enter your message"
          autocomplete="off"
        />
        <img
          class="send-button"
          id="send-question"
          src="Images/send.svg"
          alt=""
        />
      </div>
    </div>
    <script src="client.js"></script>
  </body>
</html>
